- type: replace
  path: /instance_groups/-
  value:
    name: mysql-bootstrap
    azs: [z1]
    instances: 1
    vm_type: t2.small
    stemcell: default
    networks:
    - name: private
    vm_extensions:
    - internet-required
    jobs:
    - name: bootstrap
      release: cf-mysql
      properties:
        cf_mysql:
          mysql:
            cluster_ips:
            - 10.0.1.193
            galera_healthcheck:
              endpoint_username: galera_healthcheck
              endpoint_password: "((cf_mysql_mysql_galera_healthcheck_endpoint_password))"
