- type: replace
  path: /instance_groups/-
  value:
    name: mysql-rejoin-unsafe
    azs: [z1]
    instances: 1
    vm_type: t2.small
    stemcell: default
    networks:
    - name: private
    vm_extensions:
    - cf-internet-required
    jobs:
    - name: rejoin-unsafe
      release: cf-mysql
      properties:
        cluster_ips:
        - 10.0.1.193
        cf_mysql:
          mysql:
            galera_healthcheck:
              endpoint_username: galera_healthcheck
              endpoint_password: "((cf_mysql_mysql_galera_healthcheck_endpoint_password))"
