- type: replace
  path: /instance_groups/-
  value:
    name: push-apps-manager
    azs: [z1]
    instances: 1
    vm_type: t2.small
    stemcell: default
    networks:
    - name: private
    lifecycle: errand
    vm_extensions:
    - cf-internet-required
    jobs:
    - name: push-apps-manager
      release: push-apps-manager-release
      properties:
        cf:
          api_url: "https://api.((system_domain))"
          admin_username: "push_apps_manager"
          admin_password: ((push_apps_manager_password))
          system_domain: ((system_domain))
          apps_domain: ((apps_domain))
        services:
          authentication:
            CF_CLIENT_ID: apps_manager
            CF_CLIENT_SECRET: ((apps_manager_client_password))
            CF_LOGIN_SERVER_URL: "https://login.((system_domain))"
            CF_UAA_SERVER_URL: "https://uaa.((system_domain))"
        env:
          invitations_client_secret: ((invitations_client_password))
          secret_token: ((apps_manager_secret_token))
          cf_cc_api_url: "https://api.((system_domain))"
          cf_loggregator_http_url: https://loggregator.((system_domain))
          cf_loggregator_websocket_url: wss://loggregator.((system_domain)):4443
          cf_notifications_service_url: "https://notifications.((system_domain))"
          usage_service_host: "https://app-usage.((system_domain))"
          generic_white_label_config_json:
            logo: data:image/png;base64,
            square_logo: data:image/png;base64,
            footer_text: "Â©2016 Pivotal Software, Inc. All Rights Reserved."
          apps_manager_config_json:
            nav_links:
              - name: Marketplace
                href: /marketplace
              - name: Docs
                href: http://docs.pivotal.io/pivotalcf/getstarted/pcf-docs.html
              - name: Tools
                href: /tools
        databases:
          app_usage_service:
            name: app_usage_service
            port: 3306 # TODO: Linkify
            ip: 10.0.1.199 # TODO: Linkify
            username: app_usage
            password: ((app_usage_db_password))
        ssl:
          skip_cert_verify: true

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/scim/users/-
  value:
    name: "push_apps_manager"
    password: ((push_apps_manager_password))
    groups:
    - cloud_controller.admin

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/apps_manager?
  value:
    id: apps_manager
    secret: ((apps_manager_client_password))
    override: true
    autoapprove: true
    authorities: "scim.write,scim.read,cloud_controller.read,cloud_controller.write,password.write,uaa.admin,uaa.resource,cloud_controller.admin,emails.write,notifications.write"
    authorized-grant-types: "authorization_code,client_credentials,password,implicit"
    scope: "openid,cloud_controller.read,cloud_controller.write,password.write,console.admin,console.support,cloud_controller.admin"
    access-token-validity: 1209600
    refresh-token-validity: 1209600
    name: Pivotal Apps Manager
    app-launch-url: "https://apps.((system_domain))"
    show-on-homepage: true
    app-icon: 
    redirect-uri: "https://apps.((system_domain)),https://apps.((system_domain))/*"

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/apps_manager_js?
  value:
    name: "PCF Apps Manager"
    override: true
    autoapprove:
      - cloud_controller.read
      - cloud_controller.write
      - cloud_controller.admin
      - cloud_controller.user
      - cloud_controller.admin_read_only
      - actuator.read
    scope: cloud_controller.read,cloud_controller.write,cloud_controller.admin,usage_service.audit,cloud_controller.user,actuator.read,cloud_controller.admin_read_only
    authorized-grant-types: implicit
    access-token-validity: 28800
    redirect-uri: "https://apps.((system_domain)),https://apps.((system_domain))/*"

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/invitations?
  value:
    id: invitations
    secret: ((invitations_client_password))
    scope: uaa.none
    authorized-grant-types: client_credentials
    authorities: emails.write,cloud_controller.read,cloud_controller.write,uaa.resource,scim.invite,notifications.write,cloud_controller.admin

- type: replace
  path: /releases/-
  value:
    name: push-apps-manager-release
    version: ((push_apps_manager_release_version))
    url: ((push_apps_manager_release_path))

- type: replace
  path: /variables/-
  value:
    name: push_apps_manager_password
    type: password

- type: replace
  path: /variables/-
  value:
    name: apps_manager_secret_token
    type: password

- type: replace
  path: /variables/-
  value:
    name: apps_manager_client_password
    type: password

- type: replace
  path: /variables/-
  value:
    name: invitations_client_password
    type: password

- type: replace
  path: /instance_groups/name=mysql/jobs/name=mysql/properties/cf_mysql/mysql/seeded_databases/-
  value:
    name: app_usage_service
    username: app_usage
    password: ((app_usage_db_password))

- type: replace
  path: /variables/-
  value:
    name: app_usage_db_password
    type: password
