- type: replace
  path: /instance_groups/-
  value:
    name: autoscaling-register-broker
    azs: [z1]
    instances: 1
    vm_type: t2.small
    stemcell: default
    networks:
    - name: private
    lifecycle: errand
    vm_extensions:
    - cf-internet-required
    jobs:
    - name: register-broker
      release: cf-autoscaling
      properties:
        app_domains:
          - ((system_domain))
        autoscale:
          broker:
            user: autoscaling_broker_user
            password: ((autoscaling_broker_password))
          cf:
            admin_user: admin
            admin_password: ((uaa_scim_users_admin_password))
          organization: system
          space: autoscaling
        domain: ((system_domain))
        ssl:
          skip_cert_verify: true